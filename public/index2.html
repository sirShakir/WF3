    <style>
      .dropdown-menu{
z-index: 22;
      }
      #seachBar{
        float :right;
        width : 50vw;
      }
      #popupFormDiv{
        display: none;
        position: fixed;
        z-index: 2;
        background-color: aliceblue;
        right: 50%;
        top: 40%;
      }
        #profile_icon{
            z-index: 11;
            height: 50px;

        }

          width: 100%;
          height: 100%;
        }img{
          height: 50px;

<ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>WaveFinder</ion-title> -->
    <ion-icon id="profile_icon" name="person-circle-outline" onclick="getLocation()"></ion-icon>
    <img src="./wave.gif" alt="Italian Trulli">
    <div class="input-group mb-3" id="seachBar">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-outline-secondary">Action</button>
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
      <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
    </div>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
<div id="popupFormDiv">
  <form action="/checkin" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username">
    <br>
    <!-- <br><br> -->
    <label for="lat">lat:</label><br>
    <input type="text" id="lat" name="lat">
    <br>

    <label for="lon">lon:</label><br>
    <input type="text" id="lon" name="lon">
    <br>

    <label for="event">event:</label><br>
    <input type="text" id="event" name="event">
    <br>

    <label for="note">note:</label><br>
    <input type="text" id="note" name="note">
    <br>

    <label for="group">group:</label><br>
    <input type="text" id="group" name="group">
    <br><br>
    <input type="submit" value="Submit">
    
  </form>
</div>



    <div id='map'></div>
</ion-content>
</div>
