  <div id="profileBar">  
    Welcome to your profile

  </div>

  <div id="topBar" class="col-xs-12">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-1">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" id="profile_icon" fill="currentColor" class="bi bi-person-vcard-fill" viewBox="0 0 16 16" onclick="toggleProfileView()">
          <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5ZM9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8Zm1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5Zm-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96c.026-.163.04-.33.04-.5ZM7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z"/>
        </svg> -->
        <img src="https://cdn-icons-png.flaticon.com/512/9432/9432277.png" id="profile_icon" alt="profileicon" onclick="toggleProfileView()">
      </div>


      <div class="col-xs-12 col-sm-12 col-md-2 col-lg-1">
        <img src="./wave.gif" alt="Italian Trulli"  onclick="marker_pulsation()">
      </div>

      <div class="input-group mb-3 col-xs-7 col-sm-7 col-md-8 col-lg-7" id="seachBar" >
        <div class="input-group-prepend" >
          <button type="button" class="btn btn-outline-secondary" id="actionButton">Events</button>
          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only" >Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu" id="my-dropdown">
            <a class="dropdown-item" data-value="events" href="#">Events</a>
            <a class="dropdown-item" data-value="restaurants" href="#">Restaurants</a>
            <a class="dropdown-item" data-value="bars" href="#">Bars</a>
            <a class="dropdown-item" data-value="museums" href="#">Museums</a>
            <a class="dropdown-item" data-value="clubs" href="#">Clubs</a>
            <a class="dropdown-item" data-value="dispensary" href="#">Dispensary</a>

            <a class="dropdown-item" data-value="bar crawls" href="#">Bar Crawls</a>
            <a class="dropdown-item" data-value="brunch" href="#">Brunch</a>
            <a class="dropdown-item" data-value="happy hour" href="#">Happy Hour / After</a>
            <a class="dropdown-item" data-value="popup events" href="#">Popup Events</a>

            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
          <input type="text" id='searchInputValue' oninput="search_bar_events();" class="form-control" aria-label="Text input with segmented dropdown button">
        </div>
      </div>


      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1">
        <button onclick="checkIn()" type="button" class="btn btn-success pb">Checkin</button>

      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1">
        <button type="button" class="btn btn-info pb">Wave Leader Drop</button>

      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1">
        <button type="button" class="btn btn-secondary pb">Vendor Panal</button>

      </div>


    </div>
  </div>
  <div id="centerdiv"></div>
  <div id='map'></div>
  <div id="div_events_container">
</div>



<script>
var map = L.map('map', {renderer: L.canvas(), preferCanvas: true}).setView([40.73110006136698, -73.97881542826738], 13);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);



</script>

<script src="./index.js"></script>
